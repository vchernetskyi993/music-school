name: CI/CD
on:
  push:
    branches: [ "master" ]
permissions:
  contents: write
jobs:
  build-deploy:
    runs-on: ubuntu-latest        
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'
    - name: Install Dependencies
      run: npm ci
    - name: Check Format
      run: npm run prettier
    - name: Lint
      run: npm run lint
    - name: Check Types
      run: npm run typecheck
    - name: Build
      run: npm run build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
